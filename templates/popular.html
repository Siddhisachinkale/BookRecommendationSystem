<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>


<style>
    /* Reset default styles */
body, h1, p, a {
    margin: 0;
    padding: 0;
}

/* Set background color and text color */
body {
    background-color: black;
    color: #fff; /* White text color */
    font-family: Arial, sans-serif; /* Choose your preferred font */
}

/* Navbar styles */
.navbar {
      background-color: rgba(255, 255, 255, 0.8); /* Navbar background color with opacity */
    color: #333; /* Navbar text color */
    padding: 10px 0;.navbar-brand {
    font-size: 24px; /* Navbar brand font size */
}

.navbar a {
    color: #333; /* Navbar links text color */
    margin: 0 10px;
    text-decoration: none;
}
/* Container style */
.container {
    margin: 0 auto; /* Center the container */
}

/* Page title style */
h1 {
    font-size: 50px;
    margin-top: 50px;
}

/* Card style */
.card {
    margin-top: 50px;
    background-color: #222; /* Choose a darker color for cards */
    color: #fff; /* White text color in cards */
}

.card-body {
    padding: 20px;
    text-align: center;
}

/* Card image style */
.card-img-top {
    max-width: 100%;
}

/* Text color for card elements */
.text-white {
    color: #fff;
}
.header {
    text-align: center;
    margin: 50px 0;
}

.header h1 {
    font-size: 36px;
}

.header p {
    font-size: 18px;
}
</style>

<body style="background-color:black">

<nav class="navbar" >
        <a class="navbar-brand">My Book recommender</a>
        <ul class="nav navbar-nav">
           <li><a href="/">Home</a></li>
             <li><a href="/recommend">Recommend</a></li>
            <li><a href="/popular">Popular</a></li>
            <li><a href="/search">Search</a></li>
            {% if 'user_id' in session %}
            <li><a href="/logout">Logout</a></li>

        {% endif %}
        </ul>

     <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p class="text-white">{{ book_name[i] }}</p>
                            <h4 class="text-white">{{ author[i] }}</h4>
                            <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-white">Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>

            {% endfor %}


        </div>
    </div>

    </nav>
</body>
</html>
